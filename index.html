<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doorbell player</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <input type="text" id="toneInput">
    <br>
    <select name="tempo" id="tempo">
        <option value="60">Slow</option>
        <option value="120" selected>Normal</option>
        <option value="240">Fast</option>
      </select>
      <br>
    <button id="toneButton" onclick="playCode();">PLAY</button>
    <script src="tone-player.js"></script>
</body>
</html>
